name: On PR
on: pull_request

jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20        
      - run: npm i prettier
      - name: Run Prettier
        run: npx prettier --check config.json
        
